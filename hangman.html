<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
</head>

<body>

  <h1>Hangman</h1>

  <script>

    var words = [
      "javascript",
      "scrum",
      "iteration",
      "developer"
    ];

    var word = words[Math.floor(Math.random() * words.length)];

    var answers = [];
    
    for (var i = 0; i < word.length; i++) {
      answers[i] = "_";
    }

    var restLetters = word.length;

// the main loop 
    while (restLetters > 0) {
      //show the score
      alert(answers.join(" "));
    

    var choice = prompt("Add the letter or choose CANCEL to finish the game.");

    if (choice === null) {
      break;
    } else if (choice.length !== 1) {
      alert("Please add only one letter.");
    } else {
      //update the game based on user's choice
      for (var j = 0; j < word.length; j++) {
        if (word[j] === choice) {
          answers[j] = choice;
          restLetters--;
        }
      }
    }
    }

   alert(answers.join(" "));
   alert("Good job! The answer is " + word);

  </script>


</body>

</html>
