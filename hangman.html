<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
</head>

<body>

  <h1>Hangman</h1>

  <script>

    var words = [
      "javascript",
      "scrum",
      "iteration",
      "developer"
    ];

    var word = words[Math.floor(Math.random() * words.length)];

    var answers = [];
    
    for (var i =0; i < word.length; i++) {
      answers[i] = "_";
    }

    var restLetters = word.length;

    while (restLetters > 0) {
      alert(answers.join(" "));
    }



  </script>


</body>

</html>
